<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--- favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>CARD INFO - ZAYAN AL FAHIM</title>

    <body>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="assets/img/profile.png" alt="card image" class="card__img">

                </div>

                <h3 class="card__name">ZAYAN AL FAHIM</h3>

                    </div>

                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="assets/img/profile.png" alt="card image" class="info__img">
                        </div>
                    </div>

                    <div class="info__data">
                        <h3 class="info__name">ZAYAN AL FAHIM</h3>
                        <span class="info__profession">Full-Stack Web Developer</span>
                        <span class="info__location">Chattogram, Bangladesh</span>
                    </div>

                    <div class="info__social">
                        <a href="https://www.facebook.com/zayanalfahim" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-facebook-line"></i>
                            </span>
                        </a>

                        <a href="https://www.instagram.com/zayanalfahim" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-instagram-line"></i>
                            </span>
                        </a>

                        <a href="https://www.twitter.com/zayanalfahim" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-twitter-line"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
